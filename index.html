<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyWebZone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up for MyWebZone</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="website">Website (Optional):</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </fieldset>

            <!-- Address Section -->
            <fieldset>
                <legend>Address</legend>
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Main St" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>

                <label for="zipcode">Zip Code:</label>
                <input type="number" id="zipcode" name="zipcode" placeholder="12345" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">-- Select your country --</option>
                    <option value="usa">United States</option>
                    <option value="india">India</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                </select>
            </fieldset>

            <!-- Preferences Section -->
            <fieldset>
                <legend>Preferences</legend>
                <label for="profile-pic">Upload Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>

                <label for="interests">Choose your interests:</label>
                <input type="checkbox" id="coding" name="interests" value="coding">
                <label for="coding">Coding</label>
                <input type="checkbox" id="design" name="interests" value="design">
                <label for="design">Design</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>

          <!--   <label for="bio">Short Bio:</label>
               <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea> -->

                <label for="color">Choose your favorite color:</label>
                <input type="color" id="color" name="color">

                <label for="range">How satisfied are you with this form?</label>
                <input type="range" id="range" name="satisfaction" min="1" max="10">
            </fieldset>

            <button type="submit">Sign Up</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
