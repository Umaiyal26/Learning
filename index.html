<!DOCTYPE html>
<html>
<body>

<h2>Signup Page</h2>

<form>
  <label for="fname">First name:</label>
  <input type="text" value="Enter your first name"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" value="Enter your last name"><br><br>
  <label for="mail">Email:</label>
  <input type="email" value="Enter the email"><br><br>
  <label for="gender">Gender:</label><br>
  <input type="radio" value="Male">
  <label for="male">Male</label><br>
  <input type="radio" value="Female">
  <label for="female">Female</label><br>
  <input type="radio" value="Prefer not to say">
  <label for="Prefer not to say">Prefer not to say</label><br><br>
<label for="country">Country:</label>
  <select id="country" name="country">
    <option value="">-- Select your country --</option>
    <option value="usa">United States</option>
    <option value="india">India</option>
    <option value="uk">United Kingdom</option>
    <option value="canada">Canada</option>
  </select><br><br>
<label for="interests">Choose your interests:</label><br>
  <input type="checkbox" id="coding" name="interests" value="coding">
  <label for="coding">Coding</label><br>
  <input type="checkbox" id="sports" name="interests" value="sports">
  <label for="sports">Sports</label><br>
  <input type="checkbox" id="music" name="interests" value="music">
  <label for="music">Music</label><br>
</form>

</body>
</html>
